    <script>
        // ImplementaÃ§Ã£o da busca
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const resultsDiv = document.getElementById('search-results');
            
            if (searchTerm.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }

            // Busca nos links do menu
            const links = document.querySelectorAll('.nav-menu a');
            const results = Array.from(links).filter(link => 
                link.textContent.toLowerCase().includes(searchTerm)
            );

            resultsDiv.innerHTML = results.map(link => 
                `<a href="${link.href}">${link.textContent}</a>`
            ).join('');
        });
    </script>
